<form>
    <fieldset>
    <legend>Información personal</legend>
    <label for="name">Nombre:*</label>
    <input type="text" class="field" name="name" maxlength="30" placeholder="Escribe tu nombre" autofocus required>

    <label for="apellido">Apellido:*</label>
    <input type="text" class="field" name="apellido" maxlength="30" placeholder="Escribe tu apellido" required>

    Seleccionar genero:
    <select class="field">
        <option selected disabled hidden value=""></option>
        <option>Mujer</option>
        <option>Hombre</option>
        <option>Otros</option>
    </select>

    <label for="telefono">Teléfono:</label>
    <input type="tel" name="telefono" class="field" placeholder="XXXXXXXXX" required pattern="[0-9]{9}">

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" value="dd/mm/aaaa" name="fecha" class="field">


    </fieldset>

    <fieldset>
    <legend>Usuario</legend>
    <label for="email">Email:*</label>
    <input type="email" class="field" placeholder="usuario@dominio.com" size="40" name="email" required autocomplete="on" invalid>

    <label for="contraseña">Contraseña:*</label>
    <input type="password" class="field" name="contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required invalid>
    </fieldset>

    <textarea cols="30" rows="8" class="field" placeholder="Escribe tu comentario..."></textarea>
    <input type="checkbox" name="información" checked class="cuadrado"/> <p class="check">Deseo recibir información sobre novedades y ofertas</p>
    
    <input type="checkbox" name="condiciones" required class="cuadrado"/> <p class="check">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.*</p>
   <div class="botones">
    <input type="submit" class="enviar" value="Registrarse"/>
    <input type="reset" class="restaurar" value="Eliminar"/>
   </div>
</form>

<form>
    <label for="email">Email:</label>
    <input type="email" class="field" placeholder="usuario@dominio.com" size="40" name="email" required autocomplete="on" invalid>

    <label for="contraseña">Contraseña:</label>

    <input type="submit" class="enviar" value="Iniciar"/>
</form>
