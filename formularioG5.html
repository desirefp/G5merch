<html>
<head>
<meta http-equiv="Content-Type" content="text/html ; charset=utf-8"/>
    <title>FormularioG5</title>
    <link rel="stylesheet" href="css/Styles.css"type="text/css">
</head>
<body>
<form>
    <label for="name">Nombre:</label>
    <input type="text" class="field" name="name" maxlength="30" placeholder="Escribe tu nombre" autofocus>

    <label for="apellido">Apellido:</label>
    <input type="text" class="field" name="apellido" maxlength="30" placeholder="Escribe tu apellido">

    <label for="email">Email:</label>
    <input type="email" class="field" placeholder="usuario@dominio.com" size="40" name="email" required autocomplete="on">

    <label for="contraseña">Contraseña:</label>
    <input type="password" class="field" name="contraseña" required>

    Seleccionar genero:
    <select class="field">
        <option selected disabled hidden value=""></option>
        <option>Mujer</option>
        <option>Hombre</option>
        <option>Otros</option>
    </select>

    <textarea cols="30" rows="8" class="field" placeholder="Escribe tu comentario..."></textarea>
    <input type="checkbox" class="field" name="información"/> Deseo recibir información sobre novedades y ofertas 
    
    <input type="checkbox" class="field" name="condiciones" required/> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
   
    <input type="submit" class="enviar" value="Registrarse"/>
    <input type="reset" class="restaurar" value="Eliminar"/>
</form>
